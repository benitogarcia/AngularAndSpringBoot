    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#" routerLink="/">Lista</a>

        <li class="nav-item">
            <a class="nav-link" href="#" routerLink="/nuevo">Nuevo</a>
        </li>

<div class="container">
    <h2>Lista de Prodcutos</h2>
    <!-- {{productos | json}} -->
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of productos">
                <td>{{prod.nombre}}</td>
                <td>{{prod.precio}}</td>
                <td>
                    <a href="#" routerLink="/detalle/{{prod.id}}" class="btn btn-info btn-sm" role="button"><i class="far fa-eye"></i> Ver</a>
                    <a href="#" routerLink="/editar/{{prod.id}}" class="btn btn-warning  btn-sm" role="button"><i class="fas fa-pencil-alt"></i> Editar</a>
                    <button (click)="eliminar(prod.id)" class="btn btn-warning  btn-sm" disabled><i class="far fa-trash-alt"></i> Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
