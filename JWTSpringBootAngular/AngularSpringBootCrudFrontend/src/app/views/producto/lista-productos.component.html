<app-menu></app-menu>
<div class="container">
    <h2>Lista de Prodcutos</h2>
    <button *ngIf="isAdmin" class="btn btn-outline-success float-end" routerLink="/nuevo">Nuevo</button>
    <table class="table">
        <thead  class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of productos">
                <td>{{prod.nombre}}</td>
                <td>{{prod.precio}}</td>
                <td>
                    <a href="#" routerLink="/detalle/{{prod.id}}" class="btn btn-info btn-sm" role="button">
                        <i class="bi bi-eye"></i> Ver 
                    </a>
                    <a *ngIf="isAdmin" href="#" routerLink="/editar/{{prod.id}}" class="btn btn-warning  btn-sm" role="button">
                        <i class="bi bi-pencil-square"></i> Edit 
                    </a>
                    <button *ngIf="isAdmin" (click)="eliminar(prod.id)" class="btn btn-warning  btn-sm" disabled>
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
