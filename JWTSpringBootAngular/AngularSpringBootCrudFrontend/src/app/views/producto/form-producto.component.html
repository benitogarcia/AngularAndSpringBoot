<app-menu></app-menu>
<div class="container">
    <div class="row">
        <div class="col-ms-12 col-md-2 col-lg-4"></div>
        <div class="col-ms-12 col-md-8 col-lg-4 border shadow p-2">
            <h4 class="text-center">
                FORM 
                <span *ngIf="id > 0 ; else loggedOut">
                    EDITAR
                </span>

                <ng-template #loggedOut>
                    REGISTAR
                </ng-template>
                USUARIO
            </h4>
            <form (ngSubmit)="save()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" class="form-control" id="precio" name="precio" step="0.1" [(ngModel)]="precio" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">
                    <span *ngIf="id > 0 ; else loggedOut">
                        EDITAR
                    </span>
    
                    <ng-template #loggedOut>
                        REGISTAR
                    </ng-template>
                </button>
            </form>
        </div>
        <div class="col-ms-12 col-md-2 col-lg-4"></div>
    </div>
</div>
